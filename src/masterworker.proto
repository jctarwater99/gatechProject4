syntax = "proto3";

package masterworker;

service Worker {
    rpc assignTask(WorkerTask) returns (WorkerStatus)
}

message WorkerTask {
    bool task_is_map = 1
    
    FileShard shard = 2
    ReduceStruct {maper_count,
                  int reducer_number
                  string intermediate_file_locations
                  string output_foler_location
                 } = 3
}
message WorkerStatus {
    string status = 1 // Accepted, pending, finished, failed
}
